<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>תרגול משוואות עם מכנה</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .exercise {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 50px;
        }
    </style>
</head>
<body>
    <h1>תרגול משוואות עם מכנה</h1>
    <div id="exercises"></div>

    <script>
        function generateExercises() {
            const container = document.getElementById('exercises');
            for (let i = 1; i <= 30; i++) {
                const num1 = Math.floor(Math.random() * 20) + 1;
                const num2 = Math.floor(Math.random() * 20) + 1;
                const den1 = Math.floor(Math.random() * 10) + 2;
                const den2 = Math.floor(Math.random() * 10) + 2;
                const solution = (num2 * den1) / (num1 * den2); // מחשבת את הפתרון למשוואה
                
                const exercise = document.createElement('div');
                exercise.className = 'exercise';
                exercise.innerHTML = `<strong>תרגיל ${i}:</strong> פתור את המשוואה \\\(\\frac{${num1}}{${den1}}x = \\frac{${num2}}{${den2}}\\\)<br><input type='text' id='answer${i}'><button onclick='checkAnswer(${i}, ${solution.toFixed(2)})'>בדוק</button><span id='result${i}'></span>`;
                container.appendChild(exercise);
            }
        }

        function checkAnswer(exerciseId, correctAnswer) {
            const userAnswer = document.getElementById('answer' + exerciseId).value;
            const resultDisplay = document.getElementById('result' + exerciseId);
            if (parseFloat(userAnswer).toFixed(2) === correctAnswer.toString()) {
                resultDisplay.innerHTML = 'נכון!';
                resultDisplay.style.color = 'green';
            } else {
                resultDisplay.innerHTML = 'לא נכון, נסה שוב.';
                resultDisplay.style.color = 'red';
            }
        }

        window.onload = generateExercises;
    </script>
</body>
</html>
